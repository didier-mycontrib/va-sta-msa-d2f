version: '3.4'
#NB: -port: host_port:container_port
#NB: dans future V2 , amÃ©liorer via volumes et sauvegardes

networks:
  mynetwork:
    external: true
      
services:

  ###################
  # mongoDB server
  # url: mongodb://root:root@mongoDB_or_localhost:27017/
  #NB: some CPU are not compatible with mongo 5 --> using mongo 4.4 
  ###################
  mongo:
    image: mongo:4.4
    restart: always
    container_name: mongoDB
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    networks:
      mynetwork:
        aliases:
          - mongoDB.server.host
          - mongoDB.host
          - mongoDB